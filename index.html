<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_CrossingSeven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay muted loop playsinline>
            <source src="assets/video/LIVESHOW-visual_CLIP2b-edit.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <header class="header">
        <div class="name">Crossing Seven</div>
    </header>

    <div class="right-ui">
        <div class="console">
            
        </div>
    </div>
    
    <footer class="footer">
        <p>Sticky Footer</p>
    </footer>

    <script>
        // Get the video element
        const video = document.getElementById('background-video');

        // Log video load status
        video.addEventListener('loadeddata', () => {
            console.log('Video loaded successfully:', video.src);
        });

        // Log errors if the video fails to load
        video.addEventListener('error', (event) => {
            console.error('Error occurred while loading video:', event);
        });

        // Check if the video is playing
        video.addEventListener('play', () => {
            console.log('Video is playing');
        });

        // Log the video ready state
        console.log('Video readyState:', video.readyState);
    </script>
</body>
</html>
